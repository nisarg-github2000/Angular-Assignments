<h4>{{welcomeMessage}}</h4>
<!-- property binding -->
<img [src]="imageUrl"/>
<!-- pipe and custom pipe -->
<p>My birthday is on {{ birthday | date }}</p>

<app-slave (repeatOrderEvent)="addOrder($event)" [orderA]="newOrder"></app-slave>
<ul>
    <li *ngFor="let order of orders">{{order}}</li>
</ul>
